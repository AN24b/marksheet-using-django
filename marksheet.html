<!DOCTYPE html>
<html>
    <head>
        <title>Marksheet</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/marksheet.css">
    </head>
    <body>
        <section class ="feature-area section-gap" id="secvice">

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="menu-content pb-60 col-lg-8">
                        <div class="title text-center">
                            <h1 class="mb-10">Marksheet</h1>
                        </div>

                        <div class="row" id="formele" >
                            <div class="col-12">
                                <form method="post">
            
                                     {% csrf_token %}
                                    <label>Subject 1</label>
                                    <input type="text" name="subject1" class="form-control"/>
            
                                    <label>Subject 2</label>
                                    <input type="text" name="subject2" class="form-control"/><br>
            
                                    <label>Subject 3</label>
                                    <input type="text" name="subject3" class="form-control"/><br>
            
                                    <label>Subject 4</label>
                                    <input type="text" name="subject4" class="form-control"/><br>
            
                                    <label>Subject 5</label>
                                    <input type="text" name="subject5" class="form-control"/><br>
                             
                                    <button type="submit" id="btnc">Calculate</button><br><br>
            
                                    <label>Total</label>
                                    <input type="text" value="{{total}}" class="form-control"/>
            
                                    <label>Percentage</label>
                                    <input type="text" value="{{per}}" class="form-control"/>
            
                                    <label>Grade</label>
                                    <input type="text" value="{{div}}" class="form-control"/><br>
            
                                </form>
                            </div>
                        </div>
            

                    </div>
                </div>
            </div>


        </section><br>  

        <div id="footer">
            <p>Design and Developed by-Anjali Biradar</p>
        </div>

    </body>

    <script type="text/javascript" src="/static/calculator.js"></script>

</html>
